<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks-Clone</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>
    <header>
        <div class="hstack gap-3 bg-body-tertiary pe-5">
            <div class="p-2"><nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="/starbucks-clone/asset/logo.png" width="40" height="40">
                      </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nav nav-underline">
                        <li class="nav-item">
                          <a class="nav-link link-secondary active" aria-current="page" href="#" >Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link link-secondary" href="#" aria-current="page">Gift</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link link-secondary" href="#">Order</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link link-secondary" href="#">Pay</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link link-secondary" href="#">Store</a>
                        </li>
                       
                      </ul>
                  </div>
                </div>
              </nav></div>
            <div class="pe-5 ms-auto d-flex gap-0 row-gap-0">
                <img src="/starbucks-clone/asset/search.svg" class="bg-white rounded-start-pill p-2 shadow-sm gap-0 row-gap-0">
                <input class="form-control me-10 fs-6 rounded-end-pill shadow-sm gap-0 row-gap-0" type="search" placeholder="Looking for somthing specific?" aria-label="Search">
            </div>
            <div class="pe-5">
                <img src="/starbucks-clone/asset/account_thin.svg" alt="">
            </div>
          </div>
          <nav class="navbar text-light bg-dark p-3 me-10">
            <div class="container-fluid text-light">
              <a class="navbar-brand text-light">Starbucks</a>
              <form class="d-flex" role="search">
                <button class="btn btn-outline-light rounded-pill fs-6 w-10" type="submit">Know More</button>
              </form>
            </div>
          </nav>
    </header>
    <main>
        <section id="crouesal">
            <div class="container">
                <div class="img-column">
                  <img src="asset/heroimg.png" width="120" >
                </div>
                <div class="detail-column">
                    <p>Now Brewing</p>
                    <h4>Starbucks Menu</h4>
                    <small>Indulge in season's fresting!Make your extra special. Explore Menu</small>
                    <div class="price">
                        <div>
                            <small>Staring From</small>
                            <h6>Rs 250/-</h6>
                        </div>
                        <button id="order">Order Now</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="items-section">
            <div class="item-container">
                <h3>Handcraft Curation</h3>
                <div class="row">
                    <div class="item">
                        <img src="asset/product1.webp">
                        <h6>Bestseller</h6>
                    </div>
                    <div class="item">
                        <img src="asset/product2.webp">
                        <h6>Drink</h6>
                    </div>
                    <div class="item">
                        <img src="asset/product3.webp">
                        <h6>Food</h6>
                    </div>
                    <div class="item">
                        <img src="asset/product4.webp">
                        <h6>Merchandise</h6>
                    </div>
                    <div class="item">
                        <img src="asset/product5.webp">
                        <h6>Coffee At Home</h6>
                    </div>
                    <div class="item">
                        <img src="asset/product6.webp">
                        <h6>Ready To Eat</h6>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
